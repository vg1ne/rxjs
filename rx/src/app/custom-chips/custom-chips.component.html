<md-chip-list>
  <md-chip>One fish</md-chip>
  <md-chip>Two fish</md-chip>
  <md-chip color="primary" selected="true">Primary fish</md-chip>
  <md-chip color="accent" selected="true">Accent fish</md-chip>
</md-chip-list>

<md-chip-list>
  <md-chip *ngFor="let chip of $chips | async">{{chip}}</md-chip>
</md-chip-list>

<md-chip-list>
  <md-chip *ngFor="let chip of chips">{{chip}}</md-chip>
</md-chip-list>
